<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <!-- ^^ This is the title of the page ^^ -->
    <form>
        <div>
            <label for="first_name"> First Name:* </label>
            <input type required="text" name="first_name">
        </div>
        <div>
            <label for="last_name"> Last Name:* </label>
            <input type required="text" name="last_name">
        </div>
        <div>
            <label for="email"> Your Email:* </label>
            <input type required="text" name="email">
        </div>
        <div>
            <label for="password"> Password:* </label>
            <input type required="password" name="password">
        </div>
        <div>
            <label for="confirm_password"> Confirm Password:* </label>
            <input type required="password" name="confirm_password">
        </div>
        <div>
<!-- ^^ This section contains the code for all of our required entries: first and last name etc. ^^ -->
            <label for="Birthday"> Birthday: </label>
            <input type="date" name="Birthday">
        </div>
        <p>Gender Identity:</p>
        <div>
            <input type="radio" name="male" id="male">
            <label for="male"> Male </label>
            <input type="radio" name="female" id="female">
            <label for="female"> Female </label>
            <input type="radio" name="non-binary" id="non-binary">
            <label for="non-binary"> Non-Binary </label>
            <input type="radio" name="NoAnswer" id="NoAnswer">
            <label for="NoAnswer"> I would rather not say.</label>
        </div>
        <!-- ^^ this a selection for gender identity ^^ -->
        <p>A short description about myself:</p>
        <Textarea name="DescribeYourself" cols="40" rows="5"></Textarea>
        <div>
            <p>Favorite Language:</p> <select name="code" id="code"></select>
            <option value="JavaScript"> JavaScript </option>
            <option value="html"> HTML </option>
            <option value="css"> CSS</option>
        </div>
        <input type="checkbox">
        <label for="checkbox"> Yes I would like to receive periodic email updates</label>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>*Indicates a required field</p>
    </form>
</body>

</html>
